<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .btn-outline-primary {
            color: #fff;
            border-color: #fff;
        }
        .dark-mode .btn-outline-primary:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Chat Uygulaması</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nickname-input" class="form-label">Takma Adınız:</label>
                            <input type="text" id="nickname-input" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="room-input" class="form-label">Oda ID:</label>
                            <input type="text" id="room-input" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="createRoom()" class="btn btn-primary">Oda Oluştur</button>
                            <button onclick="joinRoom()" class="btn btn-success">Odaya Katıl</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="current-room-id" class="mt-3 text-center" style="display: none;">
            <h3>Mevcut Oda ID: <span id="room-id-display"></span></h3>
        </div>
        <div id="participants-container" class="row mt-4"></div>
        <button id="leave-room-btn" onclick="leaveRoom()" class="btn btn-danger mt-3" style="display: none;">Odadan Ayrıl</button>
        <div id="notification" class="alert alert-info mt-3" role="alert" hidden></div>
        <div class="mt-4">
            <h3>Aktif Odalar</h3>
            <ul id="active-rooms-list" class="list-group"></ul>
        </div>
        <button id="toggle-dark-mode" class="btn btn-outline-primary mt-3">Dark Modu Aç/Kapat</button>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Sayfa yüklendiğinde dark mode durumunu kontrol et
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
