<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:,">
    <title>31CORD - Video Chat</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PSYCHORD - Video Chat</span>
            <button class="btn btn-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Oda Oluştur veya Katıl</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="nickname-input">Takma Adınızı Girin</label>
                                <input id="nickname-input" type="text" class="form-control" placeholder="Takma Adınız" required>
                            </div>
                            <div class="col-md-6" id="room-input-container">
                                <label class="form-label" for="room-input">Oda ID</label>
                                <input id="room-input" type="text" class="form-control" placeholder="Oda ID (8+ rakam)" pattern="\d{8,}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                <button class="btn btn-primary btn-modern" onclick="createRoom()">
                                    <i class="fas fa-plus-circle"></i> Oda Oluştur
                                </button>
                                <button class="btn btn-secondary btn-modern" onclick="joinRoom()">
                                    <i class="fas fa-sign-in-alt"></i> Odaya Katıl
                                </button>
                            </div>
                        </div>
                        <div id="current-room-id" class="alert alert-info" style="display: none;">
                            Mevcut Oda ID: <span id="room-id-display"></span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Kontroller</h5>
                        <div class="row mb-3">
                            <div class="col-auto">
                                <button id="screen-share-btn" class="btn btn-outline-primary btn-modern" onclick="toggleScreenShare()">
                                    <i class="fas fa-desktop"></i> Ekran Paylaş
                                </button>
                                <button id="mute-btn" class="btn btn-outline-warning btn-modern" onclick="toggleMute()">
                                    <i class="fas fa-microphone"></i> Sesi Kapat
                                </button>
                                <button id="camera-btn" class="btn btn-outline-info btn-modern" onclick="toggleCamera()">
                                    <i class="fas fa-video"></i> Kamerayı Kapat
                                </button>
                                <button id="leave-room-btn" class="btn btn-outline-danger btn-modern" onclick="leaveRoom()" style="display: none;">
                                    <i class="fas fa-sign-out-alt"></i> Odadan Ayrıl
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="participants-container" class="row">
                    <!-- Katılımcı ekranları burada görünecek -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Aktif Odalar</h5>
                        <ul id="active-rooms-list" class="list-group">
                            <!-- Aktif odalar burada listelenecek -->
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Canlı Sohbet</h5>
                        <div id="chat-messages" class="mb-3" style="height: 300px; overflow-y: auto;">
                            <!-- Sohbet mesajları burada görünecek -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Mesajınızı yazın...">
                            <button class="btn btn-primary btn-modern" onclick="sendChatMessage()">
                                <i class="fas fa-paper-plane"></i> Gönder
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="mt-3"></div>

    <!-- Katılma İsteği Modalı -->
    <div class="modal fade" id="joinRequestModal" tabindex="-1" aria-labelledby="joinRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinRequestModalLabel">Katılma İsteği</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <p id="joinRequestMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reddet</button>
                    <button type="button" class="btn btn-primary" onclick="acceptJoinRequest()">Kabul Et</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="assets/js/renderer.js"></script>
    <script src="assets/js/chat.js"></script>
</body>

</html>
