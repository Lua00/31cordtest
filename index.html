<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-light: #f4f4f4;
            --text-light: #333;
            --text-dark: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-mode {
            --background-light: #333;
            --text-light: #fff;
            --text-dark: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .modal-content {
            border-radius: 15px;
        }

        #participants-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .participant-video {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        #toggle-dark-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #toggle-dark-mode:hover {
            transform: scale(1.1);
        }

        .active-rooms-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Modern Video Chat</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                        <i class="fas fa-plus-circle me-2"></i>Create Room
                    </button>
                    <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#joinRoomModal">
                        <i class="fas fa-sign-in-alt me-2"></i>Join Room
                    </button>
                </div>
            </div>
        </div>

        <div id="current-room-id" class="alert alert-info text-center" style="display: none;">
            <h3>Current Room ID: <span id="room-id-display"></span></h3>
        </div>

        <div id="participants-container" class="mb-4"></div>

        <button id="leave-room-btn" class="btn btn-danger btn-lg d-block mx-auto" style="display: none;">
            <i class="fas fa-door-open me-2"></i>Leave Room
        </button>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Active Rooms</h3>
            </div>
            <ul id="active-rooms-list" class="list-group list-group-flush active-rooms-list"></ul>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Create a New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="create-nickname-input" class="form-label">Your Nickname:</label>
                        <input type="text" id="create-nickname-input" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal fade" id="joinRoomModal" tabindex="-1" aria-labelledby="joinRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinRoomModalLabel">Join a Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="join-nickname-input" class="form-label">Your Nickname:</label>
                        <input type="text" id="join-nickname-input" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="room-input" class="form-label">Room ID:</label>
                        <input type="text" id="room-input" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>

    <button id="toggle-dark-mode" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            this.innerHTML = document.body.classList.contains('dark-mode') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('toggle-dark-mode').innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        function notify(message) {
            const toastEl = document.getElementById('notification');
            const toastBody = toastEl.querySelector('.toast-body');
            toastBody.textContent = message;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
</body>
</html>
